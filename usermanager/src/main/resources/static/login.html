<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>用户信息管理系统登录页面</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script type="text/javascript"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        body {
            background: url(images/6.jpg) no-repeat 100% 100%;
            background-size: cover;
        }
    </style>

</head>
<body id="body">
<div class="container" style="width: 400px;margin-top: 110px;background-color: rgba(255,255,255,0.8)">
    <h3 style="text-align: center;">管理员登录</h3>
    <div class="form-group">
        <label for="username">用户名：</label>
        <input type="text" name="user" class="form-control" id="username" placeholder="请输入用户名"/>
    </div>

    <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
    </div>

    <hr/>
    <div class="form-group" style="text-align: center;"><!--class="form-group"-->
        <input style="width: 200px;height: 40px" id="submit"
               class="btn btn btn-primary" type="button" value="登录" onclick="mysub()">
    </div>

</div>
</body>
<script>
    // 登录请求
    function mysub() {
        // todo:非空效验
        jQuery.getJSON("/user/login", {
            "username": jQuery("#username").val().trim(),
            "password": jQuery("#password").val().trim()
        }, function (data) {
            if (data != null && data.data != null && data.status == 0
                && data.data.id > 0) {
                location.href = "list.html?uid=" + data.data.id;
            } else {
                alert("用户名或密码输入错误，请重新输入！");
            }
        });
    }
</script>
</html>
